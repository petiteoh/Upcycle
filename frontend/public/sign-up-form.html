<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-form.css" >
</head>
<body>
    <section className="sign-up-form-container">
        <form onSubmit={this.handleSubmit}>
            <div className="signup-form">
                <br />
                <input type="text" value={this.state.email} onChange={this.update('email')} placeholder="Email" />
                <br />
                <input type="text" value={this.state.handle} onChange={this.update('handle')} placeholder="Handle" />
                <br />
                <input type="password" value={this.state.password} onChange={this.update('password')} placeholder="Password" />
                <br />
                <input type="password" value={this.state.password2} onChange={this.update('password2')}
                    placeholder="Confirm Password" />
                <br />
                <input type="submit" value="Submit" />
                {this.renderErrors()}
            </div>
        </form>
    </section>
</body>
</html>
